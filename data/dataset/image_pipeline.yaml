- problem_name: putnam_1962_a2
  informal_statement: Find every real-valued function $f$ whose domain is an interval
    $I$ (finite or infinite) having 0 as a left-hand endpoint, such that for every
    positive member $x$ of $I$ the average of $f$ over the closed interval $[0, x]$
    is equal to the geometric mean of the numbers $f(0)$ and $f(x)$.
  informal_solution: Show that \[ f(x) = \frac{a}{(1 - cx)^2} \begin{cases} \text{for
    } 0 \le x < \frac{1}{c}, & \text{if } c > 0\\ \text{for } 0 \le x < \infty, &
    \text{if } c \le 0, \end{cases} \] where $a > 0$.
- problem_name: putnam_1963_b1
  informal_statement: For what integer $a$ does $x^2-x+a$ divide $x^{13}+x+90$?
  informal_solution: Show that $a=2$.
- problem_name: putnam_1963_b3
  informal_statement: Find every twice-differentiable real-valued function $f$ with
    domain the set of all real numbers and satisfying the functional equation $(f(x))^2-(f(y))^2=f(x+y)f(x-y)$
    for all real numbers $x$ and $y$.
  informal_solution: Show that the solution is the sets of functions $f(u)=A\sinh
    ku$, $f(u)=Au$, and $f(u)=A\sin ku$ with $A,k \in \mathbb{R}$.
- problem_name: putnam_1964_a2
  informal_statement: 'Let $\alpha$ be a real number. Find all continuous real-valued
    functions $f : [0, 1] \to (0, \infty)$ such that

    \begin{align*}

    \int_0^1 f(x) dx &= 1, \\

    \int_0^1 x f(x) dx &= \alpha, \\

    \int_0^1 x^2 f(x) dx &= \alpha^2. \\

    \end{align*}'
  informal_solution: Prove that there are no such functions.
- problem_name: putnam_1965_a1
  informal_statement: Let $\triangle ABC$ satisfy $\angle CAB < \angle BCA < \frac{\pi}{2}
    < \angle ABC$. If the bisector of the external angle at $A$ meets line $BC$ at
    $P$, the bisector of the external angle at $B$ meets line $CA$ at $Q$, and $AP
    = BQ = AB$, find $\angle CAB$.
  informal_solution: Show that the solution is $\angle CAB = \frac{\pi}{15}$.
- problem_name: putnam_1965_a5
  informal_statement: How many orderings of the integers from $1$ to $n$ satisfy the
    condition that, for every integer $i$ except the first, there exists some earlier
    integer in the ordering which differs from $i$ by $1$?
  informal_solution: There are $2^{n-1}$ such orderings.
- problem_name: putnam_1967_a6
  informal_statement: Given real numbers $\{a_i\}$ and $\{b_i\}$, ($i=1,2,3,4$), such
    that $a_1b_2-a_2b_1 \neq 0$. Consider the set of all solutions $(x_1,x_2,x_3,x_4)$
    of the simultaneous equations $a_1x_1+a_2x_2+a_3x_3+a_4x_4=0$ and $b_1x_1+b_2x_2+b_3x_3+b_4x_4=0$,
    for which no $x_i$ ($i=1,2,3,4$) is zero. Each such solution generates a $4$-tuple
    of plus and minus signs $(\text{signum }x_1,\text{signum }x_2,\text{signum }x_3,\text{signum
    }x_4)$. Determine, with a proof, the maximum number of distinct $4$-tuples possible.
  informal_solution: Show that the maximum number of distinct $4$-tuples is eight.
- problem_name: putnam_1968_a5
  informal_statement: Let $V$ be the set of all quadratic polynomials with real coefficients
    such that $|P(x)| \le 1$ for all $x \in [0, 1]$. Find the supremum of $|P'(0)|$
    across all $P \in V$.
  informal_solution: The supremum is $8$.
- problem_name: putnam_1968_a6
  informal_statement: Find all polynomials of the form $\sum_{0}^{n} a_{i} x^{n-i}$
    with $n \ge 1$ and $a_i = \pm 1$ for all $0 \le i \le n$ whose roots are all real.
  informal_solution: The set of such polynomials is $$\{\pm (x - 1), \pm (x + 1),
    \pm (x^2 + x - 1), \pm (x^2 - x - 1), \pm (x^3 + x^2 - x - 1), \pm (x^3 - x^2
    - x + 1)\}.$$
- problem_name: putnam_1969_a1
  informal_statement: What are the possible ranges (across all real inputs $x$ and
    $y$) of a polynomial $f(x, y)$ with real coefficients?
  informal_solution: Show that the possibles ranges are a single point, any half-open
    or half-closed semi-infinite interval, or all real numbers.
- problem_name: putnam_1970_a3
  informal_statement: Find the length of the longest possible sequence of equal nonzero
    digits (in base 10) in which a perfect square can terminate. Also, find the smallest
    square that attains this length.
  informal_solution: The maximum attainable length is $3$; the smallest such square
    is $38^2 = 1444$.
- problem_name: putnam_1970_b1
  informal_statement: Evaluate the infinite product $\lim_{n \to \infty} \frac{1}{n^4}
    \prod_{i = 1}^{2n} (n^2 + i^2)^{1/n}$.
  informal_solution: Show that the solution is $e^{2 \log(5) - 4 + 2 arctan(2)}$.
- problem_name: putnam_1971_a5
  informal_statement: After each play of a certain game of solitaire, the player receives
    either $a$ or $b$ points, where $a$ and $b$ are positive integers with $a > b$;
    scores accumulate from play to play. If there are $35$ unattainable scores, one
    of which is $58$, find $a$ and $b$.
  informal_solution: Show that the solution is $a = 11$ and $b = 8$.
- problem_name: putnam_1972_a3
  informal_statement: We call a function $f$ from $[0,1]$ to the reals to be supercontinuous
    on $[0,1]$ if the Cesaro-limit exists for the sequence $f(x_1), f(x_2), f(x_3),
    \dots$ whenever it does for the sequence $x_1, x_2, x_3 \dots$. Find all supercontinuous
    functions on $[0,1]$.
  informal_solution: Show that the solution is the set of affine functions.
- problem_name: putnam_1972_b2
  informal_statement: 'Let $x : \mathbb{R} \to \mathbb{R}$ be a twice differentiable
    function whose second derivative is nonstrictly decreasing. If $x(t) - x(0) =
    s$, $x''(0) = 0$, and $x''(t) = v$ for some $t > 0$, find the maximum possible
    value of $t$ in terms of $s$ and $v$.'
  informal_solution: Show that the maximum possible time is $t = \frac{2s}{v}$.



