- informal_solution: Show that the maximum number of distinct $4$-tuples is eight.
  informal_statement: Given real numbers $\{a_i\}$ and $\{b_i\}$, ($i=1,2,3,4$), such
    that $a_1b_2-a_2b_1 \neq 0$. Consider the set of all solutions $(x_1,x_2,x_3,x_4)$
    of the simultaneous equations $a_1x_1+a_2x_2+a_3x_3+a_4x_4=0$ and $b_1x_1+b_2x_2+b_3x_3+b_4x_4=0$,
    for which no $x_i$ ($i=1,2,3,4$) is zero. Each such solution generates a $4$-tuple
    of plus and minus signs $(\text{signum }x_1,\text{signum }x_2,\text{signum }x_3,\text{signum
    }x_4)$. Determine, with a proof, the maximum number of distinct $4$-tuples possible.
  problem_name: putnam_1967_a6
- informal_solution: $x = a + b + 1$ and $y = a - b$ (or vice versa).
  informal_statement: If an integer $n$ can be written as the sum of two triangular
    numbers (that is, $n = \frac{a^2 + a}{2} + \frac{b^2 + b}{2}$ for some integers
    $a$ and $b$), express $4n + 1$ as the sum of the squares of two integers $x$ and
    $y$, giving $x$ and $y$ in terms of $a$ and $b$. Also, show that if $4n + 1 =
    x^2 + y^2$ for some integers $x$ and $y$, then $n$ can be written as the sum of
    two triangular numbers.
  problem_name: putnam_1975_a1
- informal_solution: The desired region is the strict interior of the triangle with
    vertices $(0, -1)$, $(2, 1)$, and $(-2, 1)$.
  informal_statement: For which ordered pairs $(b, c)$ of real numbers do both roots
    of $z^2 + bz + c$ lie strictly inside the unit disk (i.e., $\{|z| < 1\}$) in the
    complex plane?
  problem_name: putnam_1975_a2
- informal_solution: Show that the solution is the polynomial $0 + \theta + \theta^3
    + \dots + \theta^{m-2}$, alternating consecutive coefficients between 0 and 1.
  informal_statement: Let $n = 2m$, where $m$ is an odd integer greater than 1. Let
    $\theta = e^{2\pi i/n}$. Expression $(1 - \theta)^{-1}$ explicitly as a polynomial
    in $\theta$ \[ a_k \theta^k  + a_{k-1}\theta^{k-1} + \dots + a_1\theta + a_0\],
    with integer coefficients $a_i$.
  problem_name: putnam_1975_a4
- informal_solution: The only solutions are $(p, r, q, s) = (3, 2, 2, 3)$ and $(p,
    r, q, s) = (2, 3, 3, 2)$.
  informal_statement: Find all integer solutions $(p, r, q, s)$ of the equation $|p^r
    - q^s| = 1$, where $p$ and $q$ are prime and $r$ and $s$ are greater than $1$.
  problem_name: putnam_1976_a3
- informal_solution: Prove that the solutions are $d = a$ and $b = -c$, $d = b$ and
    $a = -c$, or $d = c$ and $a = -b$, with $a, b, c, d$ nonzero.
  informal_statement: Find all real solutions $(a, b, c, d)$ to the equations $a +
    b + c = d$, $\frac{1}{a} + \frac{1}{b} + \frac{1}{c} = \frac{1}{d}$.
  problem_name: putnam_1977_a2
- informal_solution: Show that $u_n>0$ for all $n \geq 0$ if and only if $a \geq 3$.
  informal_statement: For which real numbers $a$ does the sequence defined by the
    initial condition $u_0=a$ and the recursion $u_{n+1}=2u_n-n^2$ have $u_n>0$ for
    all $n \geq 0$? (Express the answer in the simplest form.)
  problem_name: putnam_1980_b3
- informal_solution: Show that the desired count is $2301$.
  informal_statement: How many positive integers $n$ are there such that $n$ is an
    exact divisor of at least one of the numbers $10^{40},20^{30}$?
  problem_name: putnam_1983_a1
- informal_solution: Show that we can take $P(x)=x+3$ and $Q(x)=-x-2$.
  informal_statement: Let $n$ be a positive integer, and define $f(n)=1!+2!+\dots+n!$.
    Find polynomials $P(x)$ and $Q(x)$ such that $f(n+2)=P(n)f(n+1)+Q(n)f(n)$ for
    all $n \geq 1$.
  problem_name: putnam_1984_b1
- informal_solution: Show that the minimum $k = 3$ is obtained for $\{m_1, m_2, m_3,
    m_4, m_5\} = \{-2, -1, 0, 1, 2\}$.
  informal_statement: 'Let $k$ be the smallest positive integer for which there exist
    distinct integers $m_1, m_2, m_3, m_4, m_5$ such that the polynomial

    \[

    p(x) = (x-m_1)(x-m_2)(x-m_3)(x-m_4)(x-m_5)

    \]

    has exactly $k$ nonzero coefficients. Find, with proof, a set of integers $m_1,
    m_2, m_3, m_4, m_5$ for which this minimum $k$ is achieved.'
  problem_name: putnam_1985_b1
- informal_solution: Show that for positive $x$, the series converges if and only
    if $x < 25$.
  informal_statement: 'For each positive integer $n$, let $a(n)$ be the number of
    zeroes in the base $3$ representation of $n$. For which positive real numbers
    $x$ does the series

    \[

    \sum_{n=1}^\infty \frac{x^{a(n)}}{n^3}

    \]

    converge?'
  problem_name: putnam_1987_a6
- informal_solution: Show that the smallest such $g$ is $(1+\sqrt{3})/2$.
  informal_statement: For every $n$ in the set $N=\{1,2,\dots\}$ of positive integers,
    let $r_n$ be the minimum value of $|c-d \sqrt{3}|$ for all nonnegative integers
    $c$ and $d$ with $c+d=n$. Find, with proof, the smallest positive real number
    $g$ with $r_n \leq g$ for all $n \in N$.
  problem_name: putnam_1988_b3
- informal_solution: Show that three punches are needed.
  informal_statement: Consider a paper punch that can be centered at any point of
    the plane and that, when operated, removes from the plane precisely those points
    whose distance from the center is irrational. How many punches are needed to remove
    every point?
  problem_name: putnam_1990_a4
- informal_solution: Show that the real polynomials with the required property are
    exactly those that are of degree $2$ with $2$ distinct real zeros.
  informal_statement: 'Find all real polynomials $p(x)$ of degree $n \geq 2$ for which
    there exist real numbers $r_1<r_2<\cdots<r_n$ such that

    \begin{enumerate}

    \item $p(r_i)=0, \qquad i=1,2,\dots,n$, and

    \item $p''(\frac{r_i+r_{i+1}}{2})=0 \qquad i=1,2,\dots,n-1$,

    \end{enumerate}

    where $p''(x)$ denotes the derivative of $p(x)$.'
  problem_name: putnam_1991_a3
- informal_solution: Let $O_1$ and $O_2$ be the centers of $C_1$ and $C_2$, respectively.
    Then show that the desired locus is an annulus centered at the midpoint $O$ of
    $O_1O_2$, with inner radius $1$ and outer radius $2$.
  informal_statement: Let $C_1$ and $C_2$ be circles whose centers are $10$ units
    apart, and whose radii are $1$ and $3$. Find, with proof, the locus of all points
    $M$ for which there exist points $X$ on $C_1$ and $Y$ on $C_2$ such that $M$ is
    the midpoint of the line segment $XY$.
  problem_name: putnam_1996_a2
- informal_solution: Show that the sum is 0 if and only if the largest powers of $2$
    dividing $m$ and $n$ are different.
  informal_statement: Find necessary and sufficient conditions on positive integers
    $m$ and $n$ so that \[\sum_{i=0}^{mn-1} (-1)^{\lfloor i/m \rfloor +\lfloor i/n\rfloor}=0.\]
  problem_name: putnam_1998_b4
- informal_solution: Show that the solution is 9/32.
  informal_statement: Sum the series \[\sum_{m=1}^\infty \sum_{n=1}^\infty \frac{m^2
    n}{3^m(n3^m+m3^n)}.\]
  problem_name: putnam_1999_a4
- informal_solution: Show that $P_n(1)=(-k)^nn!$ for all $n \geq 0$.
  informal_statement: Let $k$ be a fixed positive integer. The $n$-th derivative of
    $\frac{1}{x^k-1}$ has the form $\frac{P_n(x)}{(x^k-1)^{n+1}}$ where $P_n(x)$ is
    a polynomial. Find $P_n(1)$.
  problem_name: putnam_2002_a1
- informal_solution: Show that $R(x, y) = (x + n, y)$.
  informal_statement: Let $n$ be a positive integer, $n \ge 2$, and put $\theta =
    2 \pi / n$. Define points $P_k = (k,0)$ in the $xy$-plane, for $k = 1, 2, \dots,
    n$. Let $R_k$ be the map that rotates the plane counterclockwise by the angle
    $\theta$ about the point $P_k$. Let $R$ denote the map obtained by applying, in
    order, $R_1$, then $R_2, \dots$, then $R_n$. For an arbitrary point $(x,y)$, find,
    and simplify, the coordinates of $R(x,y)$.
  problem_name: putnam_2004_b4
- informal_solution: Show that the average number of local maxima is $\frac{n+1}{3}$.
  informal_statement: 'Let $S=\{1,2,\dots,n\}$ for some integer $n>1$. Say a permutation
    $\pi$ of $S$ has a \emph{local maximum} at $k \in S$ if

    \begin{enumerate}

    \item[(i)] $\pi(k)>\pi(k+1)$ for $k=1$;

    \item[(ii)] $\pi(k-1)<\pi(k)$ and $\pi(k)>\pi(k+1)$ for $1<k<n$;

    \item[(iii)] $\pi(k-1)<\pi(k)$ for $k=n$.

    \end{enumerate}

    (For example, if $n=5$ and $\pi$ takes values at $1,2,3,4,5$ of $2,1,4,5,3$, then
    $\pi$ has a local maximum of 2 at $k=1$, and a local maximum of 5 at $k=4$.) What
    is the average number of local maxima of a permutation of $S$, averaging over
    all permutations of $S$?'
  problem_name: putnam_2006_a4
- informal_solution: Show that the solution is the set \{2/3, 3/2, (13 + \sqrt{601})/12,
    (13 - \sqrt{601})/12}.
  informal_statement: Find all values of $\alpha$ for which the curves $y = \alpha*x^2
    + \alpha*x + 1/24$ and $x = \alpha*y^2 + \alpha*y + 1/24$ are tangent to each
    other.
  problem_name: putnam_2007_a1
- informal_solution: 'Show that the desired polynomials $f$ are those of the form

    \[

    f(n) = \frac{1}{9}(10^c (9n+1)^d - 1)

    \]

    for integers $d \geq 0$ and $c \geq 1-d$.'
  informal_statement: A \emph{repunit} is a positive integer whose digits in base
    10 are all ones. Find all polynomials $f$ with real coefficients such that if
    $n$ is a repunit, then so is $f(n)$.
  problem_name: putnam_2007_a4
- informal_solution: Show that the desired limit is $-1$.
  informal_statement: Let $F_0(x)=\ln x$. For $n \geq 0$ and $x>0$, let $F_{n+1}(x)=\int_0^x
    F_n(t)\,dt$. Evaluate $\lim_{n \to \infty} \frac{n!F_n(1)}{\ln n}$.
  problem_name: putnam_2008_b2
- informal_solution: Show that the smallest distance is $3$.
  informal_statement: Given that $A$, $B$, and $C$ are noncollinear points in the
    plane with integer coordinates such that the distances $AB$, $AC$, and $BC$ are
    integers, what is the smallest possible value of $AB$?
  problem_name: putnam_2010_b2
- informal_solution: Show that the answer is $\frac{3 + \sqrt{5}}{2}$.
  informal_statement: 'Given a positive integer $n$, let $M(n)$ be the largest integer
    $m$ such that

    \[

    \binom{m}{n-1} > \binom{m-1}{n}.

    \]

    Evaluate

    \[

    \lim_{n \to \infty} \frac{M(n)}{n}.

    \]'
  problem_name: putnam_2016_a2
- informal_solution: Prove that the smallest such value of $C$ is $\frac{5}{6}$.
  informal_statement: 'Find the smallest constant $C$ such that for every real polynomial
    $P(x)$ of degree $3$ that has a root in the interval $[0,1]$,

    \[

    \int_0^1 \left| P(x) \right|\,dx \leq C \max_{x \in [0,1]} \left| P(x) \right|.

    \]'
  problem_name: putnam_2016_a6
- informal_solution: Show that the solution is the set $\{2^2, 2^4, 2^8, 2^16\}$.
  informal_statement: Find all positive integers $n < 10^{100}$ for which simultaneously
    $n$ divides $2^n$, $n-1$ divides $2^n-1$, and $n-2$ divides $2^n - 2$.
  problem_name: putnam_2018_b3
- informal_solution: The answer is all nonnegative integers not congruent to $3$ or
    $6 \pmod{9}$.
  informal_statement: 'Determine all possible values of the expression

    \[

    A^3+B^3+C^3-3ABC

    \]

    where $A, B$, and $C$ are nonnegative integers.'
  problem_name: putnam_2019_a1
- informal_solution: The limit exists and equals $\frac{\sqrt{2}}{2} \pi \log 2$.
  informal_statement: 'Let

    \[

    I(R) = \iint_{x^2+y^2 \leq R^2} \left( \frac{1+2x^2}{1+x^4+6x^2y^2+y^4} - \frac{1+y^2}{2+x^4+y^4}
    \right)\,dx\,dy.

    \]

    Find

    \[

    \lim_{R \to \infty} I(R),

    \]

    or show that this limit does not exist.'
  problem_name: putnam_2021_a4
- informal_solution: Show that the possible values of $n$ are $1$ and $7$.
  informal_statement: Let $\times$ represent the cross product in $\mathbb{R}^3$.
    For what positive integers $n$ does there exist a set $S \subset \mathbb{R}^3$
    with exactly $n$ elements such that $S=\{v \times w:v,w \in S\}$?
  problem_name: putnam_2022_b2
- informal_solution: Show that the answer is $p \leq 1/4$.
  informal_statement: 'For $0 \leq p \leq 1/2$, let $X_1,X_2,\dots$ be independent
    random variables such that

    $X_i=\begin{cases}

    1 & \text{with probability $p$,} \\

    -1 & \text{with probability $p$,} \\

    0 & \text{with probability $1-2p$,}

    \end{cases}$

    for all $i \geq 1$. Given a positive integer $n$ and integers $b,a_1,\dots,a_n$,
    let $P(b,a_1,\dots,a_n)$ denote the probability that $a_1X_1+\dots+a_nX_n=b$.
    For which values of $p$ is it the case that $P(0,a_1,\dots,a_n) \geq P(b,a_1,\dots,a_n)$
    for all positive integers $n$ and all integers $b,a_1,\dots,a_n$?'
  problem_name: putnam_2022_b5
- informal_solution: Show that the only such functions are the functions $f(x)=\frac{1}{1+cx}$
    for some $c \geq 0$.
  informal_statement: Find all continuous functions $f:\mathbb{R}^+ \to \mathbb{R}^+$
    such that $f(xf(y))+f(yf(x))=1+f(x+y)$ for all $x,y>0$.
  problem_name: putnam_2022_b6
