  informal_statement: Determine all positive integers $N$ for which the sphere $x^2+y^2+z^2=N$
    has an inscribed regular tetrahedron whose vertices have integer coordinates.
  problem_name: putnam_2021_a3
- informal_solution: The limit exists and equals $\frac{\sqrt{2}}{2} \pi \log 2$.
