  problem_name: putnam_2019_b5
- informal_solution: Show that the solution is $508536$.
  informal_statement: 'Find the number of positive integers $N$ satisfying: (i) $N$
    is divisible by $2020$, (ii) $N$ has at most $2020$ decimal digits, (iii) The
    decimal digits of $N$ are a string of consecutive ones followed by a string of
